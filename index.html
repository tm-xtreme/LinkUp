<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Welcome to LinkUp</h2>
        <div class="form-container">
            <button onclick="showGoogleSignUp()" class="google-btn">Sign Up with Google</button>
            <button onclick="showEmailSignUp()" class="email-btn">Sign Up with Email</button>
            
            <div id="google-signup" class="form-section">
                <button onclick="googleSignIn()" class="google-btn">Continue with Google</button>
            </div>
            
            <div id="email-signup" class="form-section">
                <input type="text" id="full-name" placeholder="Full Name" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="tel" id="phone" placeholder="Phone Number" required><br>
                <input type="password" id="password" placeholder="Password" required><br>
                <button onclick="signUp()">Sign Up</button>
            </div>
            
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            
            <div id="login-form" class="form-section">
                <input type="email" id="login-email" placeholder="Email" required><br>
                <input type="password" id="login-password" placeholder="Password" required><br>
                <button onclick="signIn()">Login</button>
                <button onclick="googleSignIn()" class="google-btn">Login with Google</button>
            </div>
        </div>
    </div>
</body>
</html>
