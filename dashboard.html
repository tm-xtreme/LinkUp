uni<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkUp - User Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">LinkUp</div>
      <button id="logout-btn">Logout</button>
    </header>

    <main>
      <div class="profile-header">
        <div class="profile-photo">
          <img id="user-photo" src="default-profile.png" alt="User Photo" />
        </div>
        <div class="profile-info">
          <h2 id="user-name"></h2>
          <p>
            <strong>Email:</strong> <span id="user-email"></span> 
            <span id="email-verification-status"></span> 
            <button id="verify-email-btn" style="display: none;">Verify Email</button>
          </p>
          <p><strong>Username:</strong> <span id="user-username"></span></p>
          <p><strong>Phone:</strong> <span id="user-phone"></span></p>
          <button id="edit-profile-btn">Edit Profile</button>
        </div>
      </div>

      <!-- Toggle Between View and Edit -->
      <div id="profile-view" class="profile-section">
        <h3>Bio</h3>
        <p id="user-bio"></p>
      </div>

      <div id="edit-profile" class="profile-section" style="display: none;">
        <h2>Edit Profile</h2>
        <form id="update-profile-form">
          <div class="form-group">
            <label for="user-name-edit">Full Name</label>
            <input type="text" id="user-name-edit" required />
          </div>
          <div class="form-group">
            <label for="user-username-edit">Username</label>
            <input type="text" id="user-username-edit" required />
          </div>
          <div class="form-group">
            <label for="user-email-edit">Email</label>
            <input type="email" id="user-email-edit" required />
            <div id="email-verification-status-edit"></div>
          </div>
          <div class="form-group">
            <label for="user-phone-edit">Phone</label>
            <input type="text" id="user-phone-edit" />
          </div>
          <div class="form-group">
            <label for="user-bio-edit">Bio</label>
            <textarea id="user-bio-edit"></textarea>
          </div>
          <div class="form-group">
            <label for="profile-photo">Profile Photo</label>
            <input type="file" id="profile-photo" />
          </div>
          <button type="submit">Save Changes</button>
          <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>
      </div>
    </main>

    <div id="alert-container"></div>
  </div>

  <script src="authFirebase.js" type="module"></script>
  <script src="dashboard.js" type="module"></script>
</body>
</html>
